<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Part 1 - Customer Information</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 20px;
        }
        .form-container {
            max-width: 600px;
            margin: auto;
            padding: 20px;
            border: 1px solid #ccc;
            border-radius: 5px;
        }
        label, input {
            display: block;
            margin-bottom: 10px;
        }
        button {
            display: inline-block;
            padding: 10px 20px;
            background-color: #007bff;
            color: white;
            border: none;
            border-radius: 5px;
            cursor: pointer;
        }
    </style>
</head>
<body>
    <div class="form-container">
        <h2>Enter Customer Information</h2>
        <form id="form1">
            <label for="customerName">Customer Name:</label>
            <input type="text" id="customerName" name="customerName" required>

            <label for="treatmentAmount">Treatment Amount (in USD):</label>
            <input type="number" id="treatmentAmount" name="treatmentAmount" required min="0" step="0.01">

            <button type="button" onclick="goToPart2()">Next</button>
        </form>
    </div>

    <script>
        function goToPart2() {
            const customerName = document.getElementById('customerName').value;
            const treatmentAmount = document.getElementById('treatmentAmount').value;

            if (customerName && treatmentAmount) {
                localStorage.setItem('customerName', customerName);
                localStorage.setItem('treatmentAmount', treatmentAmount);
                window.location.href = 'part2.html';
            } else {
                alert('Please fill out all fields.');
            }
        }
    </script>
</body>
</html>
