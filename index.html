<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Before you Apply</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            background-image: url('https://apply-next-demo.versatilecredit.com/elective-medical/assets/merchant-intro-bg-BhQUjAc7.jpg'); /* Replace with your image URL */
            background-size: cover;
            background-position: center;
            background-repeat: no-repeat;
        }
        .form-container {
            max-width: 600px;
            padding: 20px;
            border-radius: 5px;
            background-color: rgba(255, 255, 255, 0.9); /* Semi-transparent background */
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
            text-align: center;
        }
        label, input {
            display: block;
            margin-bottom: 10px;
            width: 100%;
        }
        button {
            display: inline-block;
            padding: 10px 20px;
            background-color: #007bff;
            color: white;
            border: none;
            border-radius: 5px;
            cursor: pointer;
        }
        p.instructions {
            font-size: 16px;
            margin-bottom: 20px;
        }
    </style>
</head>
<body>
    <div class="form-container">
        <h2>Before you Apply</h2>
        <p class="instructions">
            Please provide your First and last name in the fields below. For the treatment amount, please include the amount being requested for financing. Speak with an office team member if you need help determining this amount.
        </p>
        <form id="form1">
            <label for="firstName">First Name:</label>
            <input type="text" id="firstName" name="firstName" required>

            <label for="lastName">Last Name:</label>
            <input type="text" id="lastName" name="lastName" required>

            <label for="treatmentAmount">Treatment Amount (in USD):</label>
            <input type="number" id="treatmentAmount" name="treatmentAmount" required min="0" step="0.01">

            <button type="button" onclick="goToPart2()">Next</button>
        </form>
    </div>

    <script>
        function goToPart2() {
            const firstName = document.getElementById('firstName').value;
            const lastName = document.getElementById('lastName').value;
            const treatmentAmount = document.getElementById('treatmentAmount').value;

            if (firstName && lastName && treatmentAmount) {
                localStorage.setItem('firstName', firstName);
                localStorage.setItem('lastName', lastName);
                localStorage.setItem('treatmentAmount', treatmentAmount);
                window.location.href = 'part2.html';
            } else {
                alert('Please fill out all fields.');
            }
        }
    </script>
</body>
</html>
