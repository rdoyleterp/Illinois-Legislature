<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Before you Apply</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            background-image: url('https://apply-next-demo.versatilecredit.com/elective-medical/assets/merchant-intro-bg-BhQUjAc7.jpg');
            background-size: cover;
            background-position: center;
            background-repeat: no-repeat;
        }
        .form-container {
            max-width: 600px;
            padding: 20px;
            border-radius: 5px;
            background-color: white;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
        }
        label {
            display: inline-block;
            width: 40%; /* Align labels to the right */
            text-align: right;
            margin-right: 10px;
        }
        input {
            width: 50%; /* Reduce input field width */
            padding: 5px;
            margin-bottom: 10px;
        }
        .input-group {
            display: flex;
            align-items: center;
            margin-bottom: 10px;
        }
        button {
            padding: 10px 20px;
            color: white;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            margin-top: 20px;
        }
        button:hover {
            opacity: 0.9;
        }
        button.next {
            background-color: #ffc107; /* Gold color for the Next button */
            color: black;
        }
        button.next:hover {
            background-color: #e0a800;
        }
        .btn-option {
            padding: 10px 20px;
            background-color: #004080; /* Darker blue for Yes/No buttons */
            color: white;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            transition: background-color 0.3s;
        }
        .btn-option:hover {
            background-color: #003060;
        }
        .btn-option.selected {
            background-color: #002850;
        }
        p.instructions {
            font-size: 16px;
            margin-bottom: 20px;
            text-align: center;
        }
        .question-label {
            font-size: 16px;
            margin-bottom: 10px;
            text-align: center;
        }
        .btn-group {
            display: flex;
            justify-content: center;
            gap: 10px;
            margin-bottom: 20px;
        }
    </style>
</head>
<body>
    <div class="form-container">
        <h2>Before you Apply</h2>
        <p class="instructions">
            Enter your first and last name and the dollar amount of treatment to be financed.
        </p>
        <form id="form1">
            <div class="input-group">
                <label for="firstName">First Name:</label>
                <input type="text" id="firstName" name="firstName" required>
            </div>

            <div class="input-group">
                <label for="lastName">Last Name:</label>
                <input type="text" id="lastName" name="lastName" required>
            </div>

            <div class="input-group">
                <label for="treatmentAmount">Treatment Amount (USD):</label>
                <input type="number" id="treatmentAmount" name="treatmentAmount" required min="0.01" step="0.01">
            </div>

            <label class="question-label">Does the treatment to be financed contain Orthodontics (Braces) or Invisalign (Clear Aligner Therapy)?</label>
            <div class="btn-group">
                <button type="button" class="btn-option" id="yesBtn" onclick="selectOption('yes')">Yes</button>
                <button type="button" class="btn-option" id="noBtn" onclick="selectOption('no')">No</button>
            </div>

            <button type="button" class="next" onclick="goToPart2()">Next</button>
        </form>
    </div>

    <script>
        let selectedOption = '';

        function selectOption(option) {
            const yesBtn = document.getElementById('yesBtn');
            const noBtn = document.getElementById('noBtn');

            if (option === 'yes') {
                selectedOption = 'yes';
                yesBtn.classList.add('selected');
                noBtn.classList.remove('selected');
            } else {
                selectedOption = 'no';
                noBtn.classList.add('selected');
                yesBtn.classList.remove('selected');
            }

            localStorage.setItem('orthodontics', selectedOption);
        }

        function goToPart2() {
            const firstName = document.getElementById('firstName').value;
            const lastName = document.getElementById('lastName').value;
            const treatmentAmount = document.getElementById('treatmentAmount').value;

            if (!firstName || !lastName || !treatmentAmount || treatmentAmount <= 0) {
                alert('Please enter a valid name and treatment amount.');
                return;
            }

            if (!selectedOption) {
                alert('Please select Yes or No for orthodontics.');
                return;
            }

            localStorage.setItem('firstName', firstName);
            localStorage.setItem('lastName', lastName);
            localStorage.setItem('treatmentAmount', treatmentAmount);
            window.location.href = 'part2.html';
        }
    </script>
</body>
</html>
