<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Before you Apply</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            background-image: url('https://apply-next-demo.versatilecredit.com/elective-medical/assets/merchant-intro-bg-BhQUjAc7.jpg'); /* Replace with your image URL */
            background-size: cover;
            background-position: center;
            background-repeat: no-repeat;
        }
        .form-container {
            max-width: 600px;
            padding: 20px;
            border-radius: 5px;
            background-color: white;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
            text-align: center;
        }
        label, input {
            display: block;
            margin-bottom: 10px;
            width: 100%;
        }
        button {
            padding: 10px 20px;
            background-color: #007bff;
            color: white;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            margin-top: 20px;
        }
        p.instructions {
            font-size: 16px;
            margin-bottom: 20px;
        }
        .question-label {
            font-size: 16px;
            margin-bottom: 10px;
        }
        .btn-group {
            display: flex;
            justify-content: center;
            gap: 10px;
            margin-bottom: 20px;
        }
        .btn-option {
            padding: 10px 20px;
            background-color: #007bff;
            color: white;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            transition: background-color 0.3s;
        }
        .btn-option.selected {
            background-color: #0056b3;
        }
    </style>
</head>
<body>
    <div class="form-container">
        <h2>Before you Apply</h2>
        <p class="instructions">
            Enter your first and last name and the dollar amount of treatment to be financed.
        </p>
        <form id="form1">
            <label for="firstName">First Name:</label>
            <input type="text" id="firstName" name="firstName" required>

            <label for="lastName">Last Name:</label>
            <input type="text" id="lastName" name="lastName" required>

            <label for="treatmentAmount">Dollar Amount of Treatment to be Financed (in USD):</label>
            <input type="number" id="treatmentAmount" name="treatmentAmount" required min="0" step="0.01">

            <label class="question-label">Does the treatment to be financed contain Orthodontics (Braces) or Invisalign (Clear Aligner Therapy)?</label>
            <div class="btn-group">
                <button type="button" class="btn-option" id="yesBtn" onclick="selectOption('yes')">Yes</button>
                <button type="button" class="btn-option" id="noBtn" onclick="selectOption('no')">No</button>
            </div>

            <button type="button" onclick="goToPart2()">Next</button>
        </form>
    </div>

    <script>
        let selectedOption = '';

        function selectOption(option) {
            const yesBtn = document.getElementById('yesBtn');
            const noBtn = document.getElementById('noBtn');

            if (option === 'yes') {
                selectedOption = 'yes';
                yesBtn.classList.add('selected');
                noBtn.classList.remove('selected');
            } else {
                selectedOption = 'no';
                noBtn.classList.add('selected');
                yesBtn.classList.remove('selected');
            }

            localStorage.setItem('orthodontics', selectedOption);
        }

        function goToPart2() {
            const firstName = document.getElementById('firstName').value;
            const lastName = document.getElementById('lastName').value;
            const treatmentAmount = document.getElementById('treatmentAmount').value;

            if (firstName && lastName && treatmentAmount && selectedOption) {
                localStorage.setItem('firstName', firstName);
                localStorage.setItem('lastName', lastName);
                localStorage.setItem('treatmentAmount', treatmentAmount);
                window.location.href = 'part2.html';
            } else {
                alert('Please fill out all fields and select Yes or No for orthodontics.');
            }
        }
    </script>
</body>
</html>
